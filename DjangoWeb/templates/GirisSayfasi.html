 {% load static %} 
<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/css/vendors.min.css' %}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/components.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/themes/dark-layout.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/themes/semi-dark-layout.css' %}">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/core/menu/menu-types/vertical-menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/core/colors/palette-gradient.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/pages/authentication.css' %}">
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <!-- END: Custom CSS-->
    
    
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern dark-layout 1-column  navbar-floating footer-static bg-full-screen-image  blank-page blank-page" data-open="click" data-menu="vertical-menu-modern" data-col="1-column" data-layout="dark-layout">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="row flexbox-container">
                    <div class="col-xl-8 col-11 d-flex justify-content-center">
                        <div class="card bg-authentication rounded-0 mb-0">
                            <div class="row m-0">
                                <div class="col-lg-12 col-12 p-0">
                                    <div class="card rounded-0 mb-0 px-2">
                                      <div class="login-footer">
                                            <div class="divider">
                                                <div class="divider-text">                   
                                                <img src="#" height="50px"></img>
                                               
                                                </div>
                                            </div>
                                          
                                        </div>
                                        <h3 class="px-2 mr-auto ml-auto" >Hoş Geldiniz</h3>
                                        <div class="card-content">
                                            <div class="card-body pt-1">
                                               <form action="{% url "girisSayfasi" %}" method="POST" id="form">
                                                {% csrf_token %}
                                                    <fieldset class="form-label-group form-group position-relative has-icon-left">
                                                        <input type="text" class="form-control" id="input_KullaniciEmail" name="input_KullaniciEmail" placeholder="Email Adresiniz" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-user"></i>
                                                        </div>
                                                        <label for="user-name">Email Adresiniz</label>
                                                    </fieldset>

                                                    <fieldset class="form-label-group position-relative has-icon-left">
                                                        <input type="password" class="form-control" id="input_KullaniciSifresi" name="input_KullaniciSifresi" placeholder="Şifreniz" maxlength="16" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-lock"></i>
                                                        </div>
                                                        <label for="user-password">Şifreniz</label>
                                                    </fieldset>
                                                   
                                                    <button type="submit" class="btn btn-primary float-left btn-inline">Giriş Yap</button>
                                                    <a href="{% url 'sifreSifirlama' %}" class="btn btn-outline-primary float-right btn-inline">Şifremi Unuttum?</a>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="login-footer">
                                            <div class="divider">
                                                <div class="divider-text">       
                                                <img src="https://i.pinimg.com/originals/e5/93/ab/e593ab0589d5f1b389e4dfbcce2bce20.gif" height="50px"></img>

                                                </div>
                                            </div>
                                            <div class="footer-btn d-inline">
                                                <a href="#" target="_blank" class="btn btn-facebook"><span class="fa fa-play"></span></a>
                                                <a href="#" target="_blank" class="btn btn-facebook"><span class="fa fa-apple"></span></a>
                                                <a href="#" target="_blank" class="btn btn-instagram"><span class="fa fa-instagram"></span></a>
                                                <a href="#" target="_blank" class="btn btn-instagram"><span class="fa fa-twitter"></span></a>
                                                <a href="#" target="_blank" class="btn btn-instagram"><span class="fa fa-youtube"></span></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Vendor JS-->
    <script src="{% static 'app-assets/vendors/js/vendors.min.js' %}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="{% static 'app-assets/js/core/app-menu.js' %}"></script>
    <script src="{% static 'app-assets/js/core/app.js' %}"></script>
    <script src="{% static 'app-assets/js/scripts/components.js' %}"></script>
    <script src="{% static 'app-assets/vendors/js/extensions/sweetalert2.all.min.js' %}"></script>
    <script src="{% static 'app-assets/vendors/js/extensions/polyfill.min.js' %}"></script>
    <!-- END: Theme JS-->
    {% if CVP %}
        <script>
        if ("{{CVP}}" == "FALSE"){
             Swal.fire({
          title: "HATA!",
          text: "Giriş başarısız!",
          type: "error",
          confirmButtonClass: 'btn btn-primary',
          buttonsStyling: false,
        });
        }
        </script>
    {% endif %}
    <!-- BEGIN: Page JS-->
    <!-- END: Page JS-->

</body>
<!-- END: Body-->

</html>
